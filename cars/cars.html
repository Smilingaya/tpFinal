<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/car-logo.png">
    <link rel="stylesheet" href="./cars.css">
    <title>hyundai cars</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="../images/car-logo.png" alt="logo">
            <div class="profile">
                <div class="username">
                    <img class="profile-img" src="../images/profile.jpg">
                    <p id="user-name">Benghalia ines</p>
                </div>
                <div class="more">
                    <p id="email">ghalia.ines@gmail.come</p>
                    <a href="../login.html">Log Out</a>
                </div>
            </div>
            <img class="create" src="../images/create.png" alt="create">
        </nav>
    </header>

    <main>
        <div class="car PALISADE">
            <img src="../images/the-new-palisade-lx2-pe-quater-view-480x260.png" alt="renault">
            <h2>PALISADE</h2>
            <a class="car-link" href="../car/car.html">see the car</a>
        </div>
        <div class="car hyundai2">
            <img src="../images/pngegg (1).png" alt="peugeot">
            <h2>hyundai2</h2>
            <a class="car-link" href="../car/car.html">see the car</a>
        </div>
    </main>

    <div class="popup create-popup">
        <div class="container create-container">
          <h2>New car</h2>
          <form>
            <label for="car-name" >car name</label>
            <input type="text" id="car-name" name="car-name" placeholder="add the car name">
            <label for="carr-img" >car image</label>
            <input type="text" id="carr-img" name="carr-img" placeholder="add the car image">
            <button id="cancel">Cancel</button>
            <button id="submit">Submit</button>
          </form>
        </div>
    </div>

    <script src="./cars.js"></script>

</body>
</html>
